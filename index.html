<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <h1>
            <img class="img-logo" src="assets/img/Logo.png" alt="Logo Alura">
        </h1>

    </header>
    <main>

        <section class="sec-input">
            <textarea name="encriptador-input" id="txt-input" cols="30" rows="10"
                placeholder="Ingrese el texto aquí"></textarea>

            <div class="btn-contenedor">
                <p>Solo letras minúsculas y sin acentos</p>
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>

            </div>
        </section>
        <aside class="sec-respuesta">
            <img class="img-muneco" src="assets/img/Muñeco.png" alt="dibujo de muñeco miranod un diamante con una lupa">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingrese el texto que desea encriptar o desencriptar</p>
            <button class="btn-copiar">Copiar</button>
        </aside>

    </main>
    <footer>

        <p>Desarrollado por Mariquena Allosa</p>

    </footer>




    <script src="index.js"></script>
</body>

</html>
