<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <h1>
            <img class="img-logo" src="assets/img/Logo.png" alt="Logo Alura">
        </h1>

    </header>
    <main>

        <section class="sec-input">
            <form>
                <textarea name="encriptador-input" id="txt-input" cols="90%" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
            </form>

            <div class="btn-contenedor">
                <p class="txt-instrucciones"><span class="material-symbols-outlined">
                        info
                    </span> Solo letras
                    minúsculas y sin acentos</p>
                <span id="txt-error"></span>

                <div id="prueba"></div>

                <div class="btn-contenedor__encriptar">
                    <button class="btn btn-dark btn-encriptar">Encriptar</button>
                    <button class="btn btn-ligth btn-desencriptar">Desencriptar</button>
                </div>

            </div>
        </section>
        <section class="sec-respuesta">
            <div class="ilustracion">
                <img class="img-muneco" src="assets/img/Muñeco.png"
                    alt="dibujo de muñeco miranod un diamante con una lupa">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <div id="contenedor-salida">
                <textarea name="encriptador-output" id="txt-output" cols="30" rows="10"></textarea>
                <button class="btn btn-ligth" id="btn-copiar">Copiar</button>
            </div>
        </section>

    </main>
    <footer>

        <p>Desarrollado por Mariquena Allosa</p>

    </footer>




    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
